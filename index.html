<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Oopsy</title>
  </head>
  <body class="container-fluid full-screen">
    <header
      class="container-fluid text-left
       bg-dark text-light border rounded border-dark m-auto py-2"
    >
      <div class="row">
        <div class="col-12">
          <h1>Oopsy.</h1>
        </div>
      </div>
      <div class="row" id="menu-items">
           <div class="col-12 mt-5">
               <!--Modal trigger button-->
               <button type="button" class="btn btn-secondary bg-dark text-light btn-lg" data-toggle="modal" data-target="#sell-item-modal">Begin Selling With Oopsy</button>
           </div>
          </div>
          <!--Modal-->
    
          <div id="sell-item-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="my-modal-title" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                      <div class="modal-header  bg-secondary m-2">
                          <h5 class="modal-title" id="my-modal-title">Sell On Oopsy:</h5>
                          <button class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                          </button>
                      </div>
                      <div class="modal-body">
                        <form onsubmit="app.productController.create(event)">
                            <div class="form-group">
                              <label for="name"></label>
                              <input type="text" class="form-control" placeholder="This is what I call it...">
                            </div>
                            <div class="form-group">
                              <label for="price"></label>
                              <input type="number" class="form-control" min="0" placeholder="Price to sell for...">
                            </div>
                            <div class="form-group">
                                <label for="description"></label>
                                <textarea name="description" cols="30" rows="10" maxlength="400" placeholder="Tell us about your product..."></textarea>
                                 </div>
                                 <div class="form-group">
                                     <label for="imgUrl"></label>
                                    <input type="text" name="imgUrl" class="form-control" placeholder="Please enter a URL to a picture of your product... (optional)">
                                    </div>
                            
                            <button type="submit" class="btn btn-dark text-light text-left">Sell it!</button>
                          </form>
                      </div>
                      <div class="modal-footer">
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </header>
    <main class="container-fluid text-center">
        <div class="row"id="all-items">
            <!--inject all items available here-->
        </div>
    </main>
    <footer></footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
